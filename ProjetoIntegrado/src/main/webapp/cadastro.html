<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<link rel="stylesheet" href="CD.css">
	<title>cadastro</title>
</head>

<body>
	<div class="main">

		<div class="left-login">
			<h1>
				Faça Login<br>E entre para o nosso time
			</h1>
			<img src="imagens/innovation-animate.svg" class="imagem" alt="imagem">
		</div>

		<div class="rigth-login">


			<div class="card-login">
				<h1>Login</h1>

				<form name="cadastro" action="novo">

					<div class="textfield">

						<label for="usuario">Usuário</label>
						<input type="text" name="usuario" placeholder="usuario" id="email">


					</div>

					<div class="textfield">

						<label for="senha">Senha</label>
						<input type="password" name="senhacadastro" placeholder="senha" id="senha">

					</div>


					<button class="btn-login" onclick="validacao()"> Login </button>

				</form>




			</div>

		</div>
	</div>
	<script src="scripts/validador.js"></script>
</body>

</html>
